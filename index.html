<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolstrap Dashboard</title>
    <script src="https://kit.fontawesome.com/90a3813fce.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@500&family=Open+Sans:wght@500&family=Playfair+Display&family=Roboto:ital,wght@0,500;1,400&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header class="page-header">
        <div class="container-header py-3 ">
            <div class="d-flex justify-content-between align-items-center">
                <img class="pe-4" src="./img/logo.svg" alt="">
                <form class="flex-grow-1 section-glass" action="">
                    <i class="fa-solid glass fa-magnifying-glass"></i>
                    <input class="input-header" type="text" placeholder="Prova a cercare:Lezioni di Laravel">
                </form>
                <ul class="align-items-center gap-2 m-0 d-flex">
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                </ul>

            </div>

        </div>

    </header>
    <main id="app">
        <div class="w-150">
            <ul class="p-0">
                <li>
                    <i class="fa-solid fa-house"></i> Home
                </li>
                <li>
                    <i class="fa-solid fa-chart-simple"></i> Stats
                </li>
                <li>
                    <i class="fa-solid fa-signal"></i> Signal
                </li>
            </ul>
            <ul class="p-0 ul-admin">
                <li>
                    <i class="fa-solid fa-gear"></i> Admin
                </li>
            </ul>
        </div>
        <section class="section-plane">
            <div class="container  p-0 mt-2">
                <div class=" row">
                
                 <div class="col-8">
                        <h2>Boolean</h2>
                        <span class="b-piani">Piano blaze</span>
    
                    
                    <div class="pt-2">
                        <span class="b-piani">3 app</span>
                        <span><i class="fa-solid fa-angles-right"></i></span>
                        <span class="b-piani">Boolean mobile app</span>
                        <span class="b-piani">Boolean web app</span>
                        <span class="b-piani">Boolean blog app</span>
                    </div>
                 </div>
                 <div class="col pt-2">
                    <span >Studendi online negli ultimi 30 minuti</span>
                    <span class="pt-2 d-block fs-1">125</span>
                 </div>
                 <div class="col pt-2 ">
                    <span class="pe-3">Nuovo studende</span>
                    <button type="button" class="btn btn-outline-light">+</button>

                 </div>
                </div>
                <div>

                </div>
            </div>    
        </section>

    </main>


 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>

</html>
